<div class="view-container">
  <h1>My Feedback</h1>

  <div class="filter">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" #category (change)="applyCategoryFilter(category.value)">
      <option value="All">All</option>
      <option *ngFor="let feedback of userFeedbacks" [value]="feedback.category">
        {{ feedback.category }}
      </option>
    </select>

    <label for="searchText">Search By Text:</label>
    <input type="text" name="searchText" id="searchText" [(ngModel)]="searchText" (input)="searchBasedOnText()">
  </div>

  <table *ngIf="userFeedbacks.length > 0" class="inquiry-table">
    <thead>
      <tr>
        <th>S.No</th>
        <th style="width: 50%;">Feedback Message</th>
        <th>Date</th>
        <th>Category</th>
        <th>Investment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of filteredFeedbacks; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ feedback.feedbackText}}</td>
        <td>{{ feedback.date}}</td>
        <td>{{ feedback.category }}</td>
        <td>{{feedback.investment?.name||"N/A"}}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="userFeedbacks.length==0" style="text-align: center;margin-top: 10px;">

    No feedback submitted yet.
  </p>

</div>
