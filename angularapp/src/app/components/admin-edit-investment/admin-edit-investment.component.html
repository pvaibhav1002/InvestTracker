<body>
    <div class="add-container">
        <div class="form-container" id="formContainer">
            <form id="investmentForm" class="form" [formGroup]="investmentForm"
                (ngSubmit)="updateInvestment()">
  
                <h2 class="form-title">Edit Investment</h2>
  
                <!-- Name -->
                <div class="form-group">
                    <input type="text" id="name" formControlName="name" class="form-input" placeholder="Name" disabled/>
                </div>
  
                <!-- Description -->
                <div class="form-group">
                    <textarea id="description" formControlName="description" cols="20" rows="5" class="form-input"
                        placeholder="Description"></textarea>
                    <div class="error-message" *ngIf="f.description.touched && f.description.invalid">
                        <small *ngIf="f.description.errors?.required">Description is required.</small>
                        <small *ngIf="f.description.errors?.minlength">Description must be at least 15
                            characters.</small>
                    </div>
                </div>
  
                <!-- Type -->
                <div class="form-group">
                    <input type="text" id="type" formControlName="type" class="form-input" disabled>
                </div>
  
                <!-- Price -->
                <div class="form-group">
                    <input type="number" id="price" formControlName="price" class="form-input" placeholder="Price" />
                    <div class="error-message" *ngIf="f.price.touched && f.price.invalid">
                        <small *ngIf="f.price.errors?.required">Price is required.</small>
                        <small *ngIf="f.price.errors?.min">Must be a positive number.</small>
                    </div>
                </div>
  
                <!-- Quantity -->
                <div class="form-group">
                    <input type="number" id="quantity" formControlName="quantity" class="form-input"
                        placeholder="Quantity" disabled/>
                </div>
  
                <!-- Cap Size -->
                <div class="form-group">
                    <input type="text" id="capSize" formControlName="capSize" class="form-input" disabled>
                </div>
  
                <!-- Sector -->
                <div class="form-group">
                    <input type="text" id="sector" formControlName="sector" class="form-input" placeholder="Sector" disabled/>
                </div>
  
                <div class="form-group">
                  <select id="status" formControlName="status" class="form-input">
                      <option value="" selected>Select Status</option>
                      <option value="Active">Active</option>
                      <option value="Inactive">Inactive</option>
                  </select>
                  <div class="error-message" *ngIf="f.capSize.touched && f.capSize.invalid">
                      <small>Status is required.</small>
                  </div>
              </div>
  
                <!-- Submit -->
                <div class="form-submit">
                    <button id="submitButton" class="submit-button" type="submit" >
                        Update Investment
                    </button>
                </div>
  
                <div *ngIf="errormessage" class="error-message">
                    {{errormessage}}
                </div>
            </form>
        </div>
  
        <!-- Success Message -->
        <div *ngIf="updated" class="success-message" id="successMessage">
            <div class="success-content-box">
                <div class="success-text">Investment updated successfully!</div>
                <button id="closeButton" class="close-button" (click)="closeModal()">Close</button>
            </div>
        </div>
    </div>
  </body>
