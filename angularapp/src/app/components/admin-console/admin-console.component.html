<div class="admin-console">
    <h2>Admin Console</h2>

    <div class="stat-card">
        <label for="feedback">Total Feedbacks</label>
        <span>{{ totalFeedbacks }}</span>
    </div>

    <div class="stat-card">
        <label for="inquiries">Total Inquiries</label>
        <span>{{ totalInquiries }}</span>
    </div>

    <div class="stat-card">
        <label for="unresolved">Total Investments</label>
        <span>{{ totalInvestments }}</span>
    </div>

    <div class="stat-card">
        <label for="unresolved">Unresolved Inquiries:</label>
        <span>{{ unresolvedInquiries }}</span>
    </div>

    <div class="stat-card">
        <label for="unresolved">High Priority Inquiries:</label>
        <span>{{ highPriorityInquiries }}</span>
    </div>
</div>
