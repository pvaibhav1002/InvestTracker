<h1>Add Investment</h1>

<form [formGroup]="investmentForm" (ngSubmit)="addNewInvestment(investmentForm)">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" formControlName="name">
    <div *ngIf="f.name.invalid && (f.name.touched || f.name.dirty)">
        <div *ngIf="f.name.errors?.required">Name is mandatory</div>
    </div>


    <label for="description">Description: </label>
    <textarea name="description" id="description" cols="30" rows="10" formControlName="description"></textarea>
    <div *ngIf="f.description.invalid && (f.description.touched || f.description.dirty)">
        <div *ngIf="f.description.errors?.required">Description is mandatory</div>
    </div>


    <label for="type">Type: </label>
    <select name="type" id="type" formControlName="type">
        <option value="Stock1">Stock1</option>
        <option value="Stock2">Stock2</option>
        <option value="Stock3">Stock3</option>
        <option value="Stock4">Stock4</option>
        <option value="Stock5">Stock5</option>

    </select>        
    <div *ngIf="f.type.errors?.required">Type is mandatory</div>


    <!-- <div *ngIf="f.type.invalid ">
        <div *ngIf="f.type.errors?.required">Type is mandatory</div>
    </div> -->


    <label for="purchasePrice">Purchase Price: </label>
    <input type="number" id="purchasePrice" name="purchasePrice" formControlName="purchasePrice">
    <div *ngIf="f.purchasePrice.invalid && (f.purchasePrice.touched || f.purchasePrice.dirty)">
        <div *ngIf="f.purchasePrice.errors?.required">Purchase Price is mandatory</div>
        <div *ngIf="f.purchasePrice.errors?.min">Purchase Price should be positive</div>
    </div>


    <label for="currentPrice">Current Price: </label>
    <input type="number" id="currentPrice" name="currentPrice" formControlName="currentPrice">
    <div *ngIf="f.currentPrice.invalid && (f.currentPrice.touched || f.currentPrice.dirty)">
        <div *ngIf="f.currentPrice.errors?.required">Current Price is mandatory</div>
        <div *ngIf="f.currentPrice.errors?.min">Current Price should be positive</div>
    </div>


    <label for="quantity">Quantity: </label>
    <input type="number" id="quantity" name="quantity" formControlName="quantity">
    <div *ngIf="f.quantity.invalid && (f.quantity.touched || f.quantity.dirty)">
        <div *ngIf="f.quantity.errors?.required">Quantity is mandatory</div>
        <div *ngIf="f.quantity.errors?.min">Quantity should be positive</div>
    </div>


    <label for="purchaseDate">Purchased Date: </label>
    <input type="text" id="purchaseDate" name="purchaseDate"  formControlName="purchaseDate">
    <div *ngIf="f.purchaseDate.invalid && (f.purchaseDate.touched || f.purchaseDate.dirty)">
        <div *ngIf="f.purchaseDate.errors?.required">Purchased Data is mandatory</div>
    </div>


    <label for="status">Status: </label>
    <select name="type" id="status" formControlName="status">
        <option value="Status1">Status1</option>
        <option value="Status2">Status2</option>
        <option value="Status3">Status3</option>
        <option value="Status4">Status4</option>
        <option value="Status5">Status5</option>

    </select>    
    <div *ngIf="f.status.errors?.required">Status is mandatory</div>

    <!-- <div *ngIf="f.status.invalid && (f.status.touched || f.status.dirty)">
        <div *ngIf="f.status.errors?.required">Status is mandatory</div>
    </div> -->

    <button type="submit">Add Investment</button>


</form>
